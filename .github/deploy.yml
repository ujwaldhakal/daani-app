name: Build and Push
on:
  push:
    tags:
      - '*'
jobs:
  build_publish_gcr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Authenticate with google cloud

        uses: actions/gcloud/auth@master
        env:
          GCLOUD_PROJECT_ID: ${{ secrets.GCLOUD_PROJECT_ID }}
          GCLOUD_AUTH: ${{ secrets.GCLOUD_AUTH }}

      - name: Push to Goolge Cloud Registry
        uses: actions/gcloud/cli@master
        with:
          args: "components install beta --quiet && gcloud auth configure-docker && docker build -t things-granted-app . &&  docker tag  things-granted-app:latest gcr.io/${{ secrets.GCLOUD_PROJECT_ID }}/things-granted-app && docker push gcr.io/${{ secrets.GCLOUD_PROJECT_ID }}/things-granted-app:latest"

      - name: Deploy to cloud run
        uses: actions/gcloud/cli@master
        with:
          args: "components install beta --quiet && gcloud beta run deploy ${{ secrets.CLOUD_RUN_SERVICE_NAME }} --image gcr.io/${{ secrets.GCLOUD_PROJECT_ID }}/things-granted-app --platform managed  --region us-central1 --project=${{ secrets.GCLOUD_PROJECT_ID }}"
